<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="style/game.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="icon" href="img/favicon.ico">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="none">
	<title>Big History Game | Play</title>
</head>
<body>
	<script type="text/javascript">
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-93097801-1', 'auto');
		ga('send', 'pageview');
	</script>
	<div id="wrap">
		<div id="main">
			<div id="team-overview">
				<div class="team-box" id="group-1">
					<h2 class="team-title"><span id="group-name1" class="title-edit"></span></h2>
					<h2 class="team-title">Population: <span id="population-1" class="number-view"></span></h2>
					<h2 class="team-title">Invention: <span id="invention-1" class="number-view"></span></h2>
					<h2 class="team-title">Total: <span id="total-1"></span></h2>
				</div>
				<div class="team-box" id="group-2">
					<h2 class="team-title"><span id="group-name2" class="title-edit"></span></h2>
					<h2 class="team-title">Population: <span id="population-2" class="number-view"></span></h2>
					<h2 class="team-title">Invention: <span id="invention-2" class="number-view"></span></h2>
					<h2 class="team-title">Total: <span id="total-2"></span></h2>
				</div>
				<div class="team-box" id="group-3">
					<h2 class="team-title"><span id="group-name3" class="title-edit"></span></h2>
					<h2 class="team-title">Population: <span id="population-3" class="number-view"></span></h2>
					<h2 class="team-title">Invention: <span id="invention-3" class="number-view"></span></h2>
					<h2 class="team-title">Total: <span id="total-3"></span></h2>
				</div>
				<div class="team-box" id="group-4">
					<h2 class="team-title"><span id="group-name4" class="title-edit"></span></h2>
					<h2 class="team-title">Population: <span id="population-4" class="number-view"></span></h2>
					<h2 class="team-title">Invention: <span id="invention-4" class="number-view"></span></h2>
					<h2 class="team-title">Total: <span id="total-4"></span></h2>
				</div>
			</div>

			<div id="roll-screen">
				<h1>It's <span id="current-turn"></span>'s turn</h1>
				<div class="rollbox" id="population-roll">
					<h3>Population</h3>
					<button class="button" onClick="populationRoll()">Roll!</button>
					<h3 id="result-pop">N/A</h3>
				</div>
				<div class="rollbox" id="invention-roll">
					<h3>Invention</h3>
					<button class="button" onClick="inventionRoll()">Roll!</button>
					<h3 id="result-inv">N/A</h3>
				</div>
				<div id="next-turn">
					<button onClick="nextTurnClick()" class="button" id="next-turn-button">Next Turn</button>
				</div>
			</div>
		</div>
		
	</div>


	<script type="text/javascript" src="script/game.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
	<footer>
		<a href="https://github.com/razey" target="_blank"><img src="img/gh.png" width="32" height="32" title="Find me on GitHub" alt="GitHub" id="github"></a>
	</footer>

</body>
</html>
