<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="style/game.css">
	<meta charset="UTF-8">
	<title>Play</title>
</head>
<body>
	<section id="team-overview">
		<div class="team-box" id="group-1">
			<h2 id="group-name1" class="team-title"></h2>
			<h2 class="team-title">Population: <span id="population-1" class="number-view"></span></h2>
			<h2 class="team-title">Invention: <span id="invention-1" class="number-view"></span></h2>
			<h2 class="team-title">Total: <span id="total-1" class="number-view"></span></h2>
		</div>
		<div class="team-box" id="group-2">
			<h2 id="group-name2" class="team-title"></h2>
			<h2 class="team-title">Population: <span id="population-2" class="number-view"></span></h2>
			<h2 class="team-title">Invention: <span id="invention-2" class="number-view"></span></h2>
			<h2 class="team-title">Total: <span id="total-2" class="number-view"></span></h2>
		</div>
		<div class="team-box" id="group-3">
			<h2 id="group-name3" class="team-title"></h2>
			<h2 class="team-title">Population: <span id="population-3" class="number-view"></span></h2>
			<h2 class="team-title">Invention: <span id="invention-3" class="number-view"></span></h2>
			<h2 class="team-title">Total: <span id="total-3" class="number-view"></span></h2>
		</div>
		<div class="team-box" id="group-4">
			<h2 id="group-name4" class="team-title"></h2>
			<h2 class="team-title">Population: <span id="population-4" class="number-view"></span></h2>
			<h2 class="team-title">Invention: <span id="invention-4" class="number-view"></span></h2>
			<h2 class="team-title">Total: <span id="total-4" class="number-view"></span></h2>
		</div>
	</section>

	<section id="roll-screen">
		<h1>It's <span id="current-turn"></span>'s turn</h1>
		<div class="rollbox" id="population-roll">
			<h3>Population</h3>
			<button class="button" onClick="populationRoll()">Roll!</button>
			<h3 id="result-pop">N/A</h3>
		</div>
		<div class="rollbox" id="invention-roll">
			<h3>Invention</h3>
			<button class="button" onClick="inventionRoll()">Roll!</button>
			<h3 id="result-inv">N/A</h3>
		</div>
		<div id="next-turn">
			<button onClick="nextTurnClick()" class="button" id="next-turn-button">Next Turn</button>
		</div>
	</section>

	<script type="text/javascript" src="script/game.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</body>
</html>
