<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<meta charset="UTF-8">
	<meta name="description" context="A Big History civilization game made for the classroom">
	<meta name="robots" content="index, follow">
	<meta name="keywords" content="big history, big history game, big history civilization game, classroom game, big history class game, class game">
	<link rel="icon" href="img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="style/group.css">
	<title>Big History Game | Setup </title>
</head>
<body>
	<script type="text/javascript">
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-93097801-1', 'auto');
		ga('send', 'pageview');
	</script>
	<div class="container">
		<div id="group-create">
			<div id="titles">
				<h1>Create Groups</h1>	
				<h2>Group Name</h2>
				<h2>Population</h2>
			</div>
			<form action="game.html" id="create-groups" method="get">
				<div class="input" id="group1">
					<input type="text" name="n1" class="text-input" id="group-create-name1" placeholder="Group Name 1" required>
					<input type="number" name="p1" class="text-input" id="population-create-1" placeholder="1000" required>	
				</div>
				<div class="input" id="group2">
					<input type="text" name="n2" class="text-input" id="group-create-name2" placeholder="Group Name 2" required>
					<input type="number" name="p2" class="text-input" id="population-create-2" placeholder="2000" required>	
				</div>
				<div class="input" id="group3">
					<input type="text" name="n3" class="text-input" id="group-create-name3" placeholder="Group Name 3" required>
					<input type="number" name="p3" class="text-input" id="population-create-3" placeholder="3000" required>	
				</div>
				<div class="input" id="group4">
					<input type="text" name="n4" class="text-input" id="group-create-name4" placeholder="Group Name 4" required>
					<input type="number" name="p4" class="text-input" id="population-create-4" placeholder="4000" required>	
				</div>
				<div id="submit-button">
					<input type="Submit" value="Play!" id="play-button">
				</div>
			</form>
		</div>
	</div>

</body>
</html>
