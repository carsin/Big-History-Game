<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" context="A Big History civilization game made for the classroom">
	<meta name="robots" content="index, follow">
	<meta name="keywords" content="big history, big history game, big history civilization game, classroom game, big history class game, class game, world, zone, world zone, world zone game, big history world zone game, website">
	<link rel="icon" href="img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="style/group.css">
	<title>World Zone Game | Setup </title>
</head>
<body>
	<script type="text/javascript">
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-93097801-1', 'auto');
		ga('send', 'pageview');
	</script>
	<div class="container">
		<div id="group-create">
			<div id="titles">
				<h1 class="title">World Zone Game</h1>
				<h2 class="title">Create Groups</h2>
			</div>
			<form action="game.html" id="create-groups" method="get">
				<div id="inputs">
					<div class="form-column" id="group-names">
						<h3 class="title">Group Name</h3>
						<input type="text" name="n1" class="text-input" id="group-create-name1" placeholder="Group Name 1" required>
						<input type="text" name="n2" class="text-input" id="group-create-name2" placeholder="Group Name 2" required>
						<input type="text" name="n3" class="text-input" id="group-create-name3" placeholder="Group Name 3" required>
						<input type="text" name="n4" class="text-input" id="group-create-name4" placeholder="Group Name 4" required>
					</div>
					<div class="form-column" id="group-numbers">
						<h3 class="title">Initial Population</h3>
						<input type="number" name="p1" class="text-input" id="population-create-1" placeholder="Group 1 Population" required>	
						<input type="number" name="p2" class="text-input" id="population-create-2" placeholder="Group 2 Population" required>	
						<input type="number" name="p3" class="text-input" id="population-create-3" placeholder="Group 3 Population" required>	
						<input type="number" name="p4" class="text-input" id="population-create-4" placeholder="Group 4 Population" required>	
					</div>
				</div>
				<div id="submit-button">
					<input type="Submit" value="Play!" id="play-button">
				</div>
			</form>
		</div>
	</div>

	<footer>
		<a href="https://github.com/razey"><img src="img/gh.png" width="32" height="32" title="Find me on GitHub" alt="GitHub" id="github" target="_blank"></a>
	</footer>

</body>
</html>
